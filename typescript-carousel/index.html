<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container row flex-wrap">
      <div class="row column-fourth align-center">
        <div class="left-navigation">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
      </div>
      <div class="row column-two-fourth">
        <div class="image-wrapper">
          <img class="new-img" src="images/001.png" />
        </div>
      </div>
      <div class="row column-fourth align-center">
        <div class="right-navigation">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="row column-full">
        <div class="dots row">
          <div class="dot solid" data-item-id="0"></div>
          <div class="dot" data-item-id="1"></div>
          <div class="dot" data-item-id="2"></div>
          <div class="dot" data-item-id="3"></div>
          <div class="dot" data-item-id="4"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
