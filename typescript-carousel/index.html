<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container row column-full">
      <div class="row">
         <div class="column-fourth left-navigation">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
      </div>
      <div class="row">
        <div class="column-two-fourth">
          <div class="image-wrapper">
            <img class="new-img" src="images/001.png" alt="a picture of bulbasaur">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-fourth right-navigation">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
