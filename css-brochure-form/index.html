<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h3>Learn More</h3>
    </header>

    <main>
      <div class="flex">
        <form>
          <fieldset>
            <label for="email">
              Company Email
              <input type="email" name="email" placeholder="sally@company.co" />
            </label>

            <label for="name">
              Name
              <input type="text" name="name" placeholder="Sally Smith" />
            </label>

            <label for="hiring">
              Where are you hiring?
              <input type="text" name="hiring" placeholder="City, Country" />
            </label>

            <label for="engineer-count">
              How many engineers are you hiring in the next 6 months?
              <select name="engineers" id="engineer-count">
                <option value="first">1-2 Engineers</option>
                <option value="second">3-4 Engineers</option>
                <option value="third">5-6 Engineers</option>
              </select>
            </label>

            <button>Submit</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
